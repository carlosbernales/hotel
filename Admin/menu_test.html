<!DOCTYPE html>
<html>
<head>
    <meta charset='UTF-8'>
    <title>Menu Test</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 1000px; margin: 0 auto; padding: 20px; }
        .menu-categories { display: flex; flex-wrap: wrap; gap: 10px; margin-bottom: 20px; }
        .category-btn { padding: 8px 16px; background-color: #f0f0f0; border: 1px solid #ddd; cursor: pointer; }
        .category-btn.active { background-color: #ffcd39; border-color: #e0b020; font-weight: bold; }
        .menu-items-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 15px; }
        .menu-item-card { border: 1px solid #ddd; border-radius: 5px; overflow: hidden; }
        .menu-item-image { width: 100%; height: 150px; object-fit: cover; }
        .menu-item-details { padding: 10px; }
        .menu-item-title { font-weight: bold; margin-bottom: 5px; }
        .menu-item-price { color: #0066cc; font-size: 1.1em; margin-bottom: 10px; }
        .add-to-cart-btn { width: 100%; padding: 8px; background-color: #ffcd39; border: none; border-radius: 4px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Menu Test Page</h1>
    
    <div class='menu-categories' id='menuCategories'></div>
    <div class='menu-items-grid' id='menuItems'></div>
    
    <script src='menu_fix.js'></script>
</body>
</html>
