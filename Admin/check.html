<!DOCTYPE html>
<html>
<head>
    <title>Server Check</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; line-height: 1.6; }
    </style>
</head>
<body>
    <h1>Server Check Page</h1>
    <p>This static HTML page works if you can see this text.</p>
    
    <h2>Diagnostic Links</h2>
    <ul>
        <li><a href="index.php" target="_blank">Main Admin Page</a></li>
        <li><a href="index.php?table_packages" target="_blank">Table Packages</a></li>
        <li><a href="test.php" target="_blank">Test PHP</a></li>
    </ul>
    
    <h2>Site Status</h2>
    <button onclick="checkSite()">Check Site Status</button>
    <div id="results" style="margin-top: 20px; padding: 10px; background: #f5f5f5; border-radius: 5px;"></div>
    
    <script>
    function checkSite() {
        var results = document.getElementById('results');
        results.innerHTML = '<p>Checking status...</p>';
        
        var urls = [
            'index.php',
            'index.php?table_packages',
            'test.php'
        ];
        
        var completed = 0;
        var html = '<h3>Results:</h3><ul>';
        
        urls.forEach(function(url) {
            var start = new Date().getTime();
            
            fetch(url)
                .then(function(response) {
                    var time = new Date().getTime() - start;
                    html += '<li>' + url + ': ' + response.status + ' (' + time + 'ms)</li>';
                })
                .catch(function(error) {
                    html += '<li>' + url + ': ERROR - ' + error.message + '</li>';
                })
                .finally(function() {
                    completed++;
                    if (completed === urls.length) {
                        html += '</ul>';
                        html += '<p>If all URLs show 200 status codes, your server is responding properly. If you see errors, there may be server configuration issues.</p>';
                        results.innerHTML = html;
                    }
                });
        });
    }
    </script>
</body>
</html>
